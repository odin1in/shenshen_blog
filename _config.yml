name: 莘莘教育
description: 著眼雲端，打造補教新世代
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /blog/
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-48397706-2'
disqus_shortname: 'shenlearn'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         '莘莘教育'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
